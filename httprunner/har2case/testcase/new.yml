-   config:
        base_url: ${ENV(host)}
        name: testcase description
        variables:
            k1: ${ENV(out_k1)}
            k2: ${ENV(out_k2)}
            orgId: ${ENV(orgId)}
-   test:
        name: 读卡解析
        request:
            headers:
                Authorization: ${get_token($token)}
                Content-Type: application/json; charset=UTF-8
                k1: $k1
                k2: $k2
            json:
                cardContentOri: 1zdhtest
                cardTypeCode: ''
                felog: new-read-card
                medicareRecordsFlag: false
            method: POST
            url: /app-medicare-platform-manage/parser
        validate:
        -   eq:
            - content.code
            - 2000
        -   eq:
            - content.message
            - success
-   test:
        name: 根据 就诊凭据类型, 就诊凭据号, 查询患者信息[注:当就诊凭据类型为空时, 则查询 就诊凭据号,病历号和身份证号 精确查询,当有就诊凭据信息时,则关联返回对应就诊凭据信息,否则仅返回患者信息]
        request:
            headers:
                Authorization: ${get_token($token)}
                Content-Type: application/json; charset=UTF-8
                k1: $k1
                k2: $k2
            json:
                cardNo: 1zdhtest
                cardType: ''
                orgId: '123551'
                updateOrgPatientFlag: true
            method: POST
            url: /app-patient-manage/register/queryForCommonByVoucherNo
        validate:
        -   eq:
            - content.code
            - 2000
        -   eq:
            - content.message
            - success
