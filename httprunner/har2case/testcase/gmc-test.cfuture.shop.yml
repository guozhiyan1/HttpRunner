-   config:
        base_url: ${ENV(host)}
        name: testcase description
        variables:
            k1: ${ENV(out_k1)}
            k2: ${ENV(out_k2)}
            orgId: ${ENV(orgId)}
-   test:
        name: 药品标签打印获取用法打印分类
        request:
            headers:
                Authorization: ${get_token($token)}
                Content-Type: application/json; charset=UTF-8
                k1: $k1
                k2: $k2
            json:
                cnMedicine: $cnMedicine
                endDate: $endDate
                medicationUsageTypes: $medicationUsageTypes
                oralMedicationType: ''
                orderFeeType: ''
                orderType: ''
                paging: $paging
                patientIdList: $patientIdList
                startDate: $startDate
                staticConfigType: ''
                surgeryContainsSign: $surgeryContainsSign
                tagPrintStatus: $tagPrintStatus
                tagPrintStatusPatrol: null
                tagPrintType: 0
            method: POST
            url: /app-nurse-station/order/tag/print/drop/usage/printtype
        validate:
        -   eq:
            - content.code
            - 2000
        -   eq:
            - content.message
            - success
-   test:
        name: 滴液药
        request:
            headers:
                Authorization: ${get_token($token)}
                Content-Type: application/json; charset=UTF-8
                k1: $k1
                k2: $k2
            json:
                endDate: $endDate
                medicationUsagePrintTypeList: []
                medicationUsageTypes: $medicationUsageTypes
                oralMedicationType: ''
                orderFeeType: ''
                orderType: ''
                paging: $paging
                patientIdList: $patientIdList
                startDate: $startDate
                staticConfigType: ''
                surgeryContainsSign: $surgeryContainsSign
                tagPrintStatus: $tagPrintStatus
                tagPrintStatusPatrol: null
                tagPrintType: 0
            method: POST
            url: /app-nurse-station/order/tag/print/drop/list
        validate:
