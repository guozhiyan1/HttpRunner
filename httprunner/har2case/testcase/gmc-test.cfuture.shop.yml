-   config:
        base_url: ${ENV(host)}
        name: testcase description
        variables:
            k1: ${ENV(out_k1)}
            k2: ${ENV(out_k2)}
            orgId: ${ENV(orgId)}
-   test:
        name: 查询在住院患者信息列表
        request:
            headers:
                Authorization: ${get_token($token)}
                Content-Type: application/json; charset=UTF-8
                k1: $k1
                k2: $k2
            json:
                queryParam: ''
                queryType: $queryType
            method: POST
            url: /app-billing/inPatient/list
        validate:
        -   eq:
            - content.code
            - 2000
        -   eq:
            - content.message
            - success
-   test:
        name: 根据住院患者id查询在住院患者信息
        request:
            headers:
                Authorization: ${get_token($token)}
                Content-Type: application/json; charset=UTF-8
                k1: $k1
                k2: $k2
            json:
                inPatientId: $inPatientId
            method: POST
            url: /app-billing/inPatient/detail
        validate:
        -   eq:
            - content.code
            - 2000
        -   eq:
            - content.message
            - success
