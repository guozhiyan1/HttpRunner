-   config:        base_url: ${ENV(host)}        name: testcase description        variables:            k1: ${ENV(out_k1)}            k2: ${ENV(out_k2)}            orgId: ${ENV(orgId)}            treatType: 13            reportEndDate: ${getdateandtime()}            reportStartDate: ${getdateandtime(3)}            pageCount: 20            pageNum: 1            needExamMed: 1            needMedRec: 1            orderCategory: "3"            orderedPlaceSign: 1            currentBlockId: 99897834154            costSign: 1            encounterType: 1            frequencyId: "1745"            frequencyName: "hxy-copy"            frequencyRatio: 3            frequencyUseScope: "FH0032.01"            dictDTOList: ["FH0207"]-   test:        name: 医嘱毒麻卡验证        request:            headers:                Authorization: ${get_token($token)}                Content-Type: application/json; charset=UTF-8                k1: $k1                k2: $k2            json:                masterPatientIndex: $masterPatientIndex                patientId: $patientId            method: POST            url: /app-station-manage/speicalorder/specOrderCheck        validate:        -   eq:            - content.code            - 2000        -   eq:            - content.message            - success-   test:        name: 获取医保控费提示信息        request:            headers:                Authorization: ${get_token($token)}                Content-Type: application/json; charset=UTF-8                k1: $k1                k2: $k2            json:                actionSource: "submit"                encounterType: $encounterType                masterPatientIndex: $masterPatientIndex                noticeWhenNoOrder: 1                orderStopReqList: []                outDiagnosisDTOList: [$diagnosis]                patientId: $patientId            method: POST            url: /app-station-manage/orderQuery/medicalTips        validate:        -   eq:            - content.code            - 2000        -   eq:            - content.message            - success-   test:        name: 病历新增修改        request:            headers:                Authorization: ${get_token($token)}                Content-Type: application/json; charset=UTF-8                k1: $k1                k2: $k2            json:                contentDTOList:                  - dataContent: ""                    dataType: "10"                    masterPatientIndex: $masterPatientIndex                    patientId: $patientId                    patientRegisterId: $patientRegisterId                  - dataContent: ""                    dataType: "20"                    masterPatientIndex: $masterPatientIndex                    patientId: $patientId                    patientRegisterId: $patientRegisterId                  - dataContent: ""                    dataType: "30"                    masterPatientIndex: $masterPatientIndex                    patientId: $patientId                    patientRegisterId: $patientRegisterId                  - dataContent: ""                    dataType: "40"                    masterPatientIndex: $masterPatientIndex                    patientId: $patientId                    patientRegisterId: $patientRegisterId                  - dataContent: ""                    dataType: "50"                    masterPatientIndex: $masterPatientIndex                    patientId: $patientId                    patientRegisterId: $patientRegisterId                  - dataContent: ""                    dataType: "60"                    masterPatientIndex: $masterPatientIndex                    patientId: $patientId                    patientRegisterId: $patientRegisterId                  - dataContent: ""                    dataType: "70"                    masterPatientIndex: $masterPatientIndex                    patientId: $patientId                    patientRegisterId: $patientRegisterId                masterPatientIndex: $masterPatientIndex                outDiagnosisDTOList:                  - diagnosisId: $diagnosisId                    diagnosisName: $diagnosisName                    diagnosisNote: $orderType                    diagnosisType: 1                    icdCode: $icdCode                    masterPatientIndex: $masterPatientIndex                    patientId: $patientId                    patientRegisterId: $patientRegisterId                patientId: $patientId                patientRegisterId: $patientRegisterId            method: POST            url: /app-station-manage/medicalrecordwrite/save        validate:        -   eq:            - content.code            - 2000        -   eq:            - content.message            - success-   test:        name: 提交医嘱        request:            headers:                Authorization: ${get_token($token)}                Content-Type: application/json; charset=UTF-8                k1: $k1                k2: $k2            json:                controlList: []                encounterType: $encounterType                masterPatientIndex: $masterPatientIndex                needExamMed: $needExamMed                needMedRec: $needMedRec                noticeWhenNoOrder: 1                orderCategory: 3                orderStopReqList: []                patientId: $patientId            method: POST            url: /app-station-manage/doctorstation/orderSubmit        validate:        -   eq:            - content.code            - 2000        -   eq:            - content.message            - success