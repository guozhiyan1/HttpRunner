-   config:
        base_url: ${ENV(host)}
        name: 发票合计
        variables:
            k1: ${ENV(out_k1)}
            k2: ${ENV(out_k2)}
            orgId: ${ENV(orgId)}
-   test:
        api: api/token.yml
        name: 登录获取token

-   test:
        api: api/setting.yml
        name: 登录设置

-   test:
        api: api/user_info.yml
        name: 切换登录院区部门

-   test:
        name: 发票合计
        request:
            headers:
                Authorization: ${get_token($token)}
                Content-Type: application/json; charset=UTF-8
                k1: $k1
                k2: $k2
            json:
                costSource: 1
                limit: 9
            method: POST
            url: /app-outpatient-charge/outpatient/newcharge/querySettleInvoice
        validate:
        -   eq:
            - content.code
            - 2000
        -   eq:
            - content.message
            - success
-   test:
        name: /app-sys-manage/personality/table/getStyle/10101/b1-1612771485608
        request:
            headers:
                Authorization: ${get_token($token)}
                Content-Type: application/json; charset=UTF-8
                k1: $k1
                k2: $k2
            json: {}
            method: POST
            url: /app-sys-manage/personality/table/getStyle/10101/b1-1612771485608
        validate:
        -   eq:
            - content.code
            - 2000
        -   eq:
            - content.message
            - success
        -   eq:
            - content.body
            - null
        teardown_hooks:
          - ${reload_dict()}
