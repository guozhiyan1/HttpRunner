-   config:
        base_url: ${ENV(host)}
        name: 门诊收费简报
        variables:
            k1: ${ENV(out_k1)}
            k2: ${ENV(out_k2)}
            orgId: ${ENV(orgId)}
-   test:
        api: api/token.yml
        name: 登录获取token

-   test:
        api: api/setting.yml
        name: 登录设置

-   test:
        api: api/user_info.yml
        name: 切换登录院区部门

-   test:
        name: 门诊收费简报
        request:
            headers:
                Authorization: ${get_token($token)}
                Content-Type: application/json; charset=UTF-8
                k1: $k1
                k2: $k2
            json: {}
            method: POST
            url: /app-outpatient-charge/outpatient/newcharge/querySettleBriefReport
        validate:
        -   eq:
            - content.code
            - 2000
        -   eq:
            - content.message
            - success
        teardown_hooks:
          - ${reload_dict()}
