-   config:
        base_url: ${ENV(host)}
        name: 新增新生儿
        variables:
            k1: ${ENV(out_k1)}
            k2: ${ENV(in_k2)}
            orgId: ${ENV(orgId)}
            areaId: ${ENV(in_k3)}
            locationId: 99897828609

-   test:
        api: api/token.yml
        name: 登录获取token

-   test:
        api: api/setting.yml
        name: 登录设置

-   test:
        api: api/user_info.yml
        name: 切换登录院区部门


-   test:
        name: 查询某个病区的待安床病人列表
        setup_hooks:
          - ${gmc_run_mysql(patient_info, inhospital_register, add_bed,patient_add_bed)}
        request:
            headers:
                Authorization: ${get_token($token)}
                k1: $k1
                k2: $areaId
            method: GET
            url: /app-nurse-station/patient/wait/list
        validate:
        -   eq:
            - content.code
            - 2000
        -   eq:
            - content.message
            - success

-   test:
        name: 获取保存新生儿字典
        request:
            headers:
                Authorization: ${get_token($token)}
                k1: $k1
                k2: $areaId
            method: GET
            url: /app-nurse-station/neonate/dict
        validate:
        -   eq:
            - content.code
            - 2000
        -   eq:
            - content.message
            - success
        extract:
        - genderCode: content.body.genderList.2.code
        - genderName: content.body.genderList.2.text

-   test:
        name: 查询优惠规则
        request:
            headers:
                Authorization: ${get_token($token)}
                Content-Type: application/json; charset=UTF-8
                k1: $k1
                k2: $areaId
            json:
                costTypeCode: 1
                enable: 1
                inpatientEnable: true
                orgId: $orgId
            method: POST
            url: /app-billing/discount/rule/list
        validate:
        -   eq:
            - content.code
            - 2000
        -   eq:
            - content.message
            - success
        extract:
          - discountPlanId: content.body.0.id
          - discountPlanName: content.body.0.name
          - costType: content.body.0.costType
-   test:
        name: 查询新生儿列表
        request:
            headers:
                Authorization: ${get_token($token)}
                k1: $k1
                k2: $areaId
            method: GET
            url: /app-nurse-station/neonate/${get_result_dicts(inhospital_id)}/list
        validate:
        -   eq:
            - content.code
            - 2000
        -   eq:
            - content.message
            - success
-   test:
        name: 查询新生儿父亲信息
        request:
            headers:
                Authorization: ${get_token($token)}
                k1: $k1
                k2: $areaId
            method: GET
            url: /app-nurse-station/neonate/father/info/${get_result_dicts(inhospital_id)}
        validate:
        -   eq:
            - content.code
            - 2000
        -   eq:
            - content.message
            - success
-   test:
        name: 查询患者实时状态
        request:
            headers:
                Authorization: ${get_token($token)}
                Content-Type: application/json; charset=UTF-8
                k1: $k1
                k2: $areaId
            json:
                patientIdList:
                  - ${get_result_dicts(inhospital_id)}
                wardId: $areaId
            method: POST
            url: /app-nurse-station/v2/bed/refresh
        validate:
        -   eq:
            - content.code
            - 2000
        -   eq:
            - content.message
            - success
-   test:
        name: 查询床位一览表中入院服务中心审核通过的个数
        request:
            headers:
                Authorization: ${get_token($token)}
                Content-Type: application/json; charset=UTF-8
                k1: $k1
                k2: $areaId
            json:
                isAuto: false
            method: POST
            url: /app-nurse-station/bed/query/admissionservice/pass/number
        validate:
        -   eq:
            - content.code
            - 2000
        -   eq:
            - content.message
            - success
        -   eq:
            - content.body
            - 0
-   test:
        name: 保存新生儿
        request:
            headers:
                Authorization: ${get_token($token)}
                Content-Type: application/json; charset=UTF-8
                k1: $k1
                k2: $areaId
            json:
                birthTime: ${getdate()} 19:57
                childbirthExpectedDate: ''
                deliveryMode: ''
                discountPlanId: $discountPlanId
                discountPlanName: $discountPlanName
                discountType: $costType
                fatherCardNum: null
                fatherCardType: FH0066.01
                fatherName: null
                genderCode: $genderCode
                genderName: $genderName
                healthCondition: ''
                height: null
                id: null
                medicalRecordNo: ''
                motherInhospitalId: ${get_result_dicts(inhospital_id)}
                patientName: ${get_result_dicts(patient_name)}之女
            method: POST
            url: /app-nurse-station/neonate/save
        validate:
        -   eq:
            - content.code
            - 2000
        -   eq:
            - content.message
            - success
        -   eq:
            - content.body
            - true
-   test:
        name: 查询患者新生儿信息
        request:
            headers:
                Authorization: ${get_token($token)}
                k1: $k1
                k2: $areaId
            method: GET
            url: /app-nurse-station/neonate/${get_result_dicts(inhospital_id)}/list
        validate:
        -   eq:
            - content.code
            - 2000
        -   eq:
            - content.message
            - success
        -   eq:
            - content.message
            - success
        - eq:
            - content.body.0.babyName
            - ${get_result_dicts(patient_name)}之女


-   test:
        name: 查询某个病区的待安床病人列表
        request:
            headers:
                Authorization: ${get_token($token)}
                k1: $k1
                k2: $areaId
            method: GET
            url: /app-nurse-station/patient/wait/list
        teardown_hooks:
          - ${reload_dict()}