-   config:
        base_url: ${ENV(host)}
        name: 检验医嘱执行测试
        variables:
            k1: ${ENV(out_k1)}
            k2: ${ENV(in_k2)}
            orgId: ${ENV(orgId)}
            areaId: ${ENV(in_k3)}
            locationId: 99897828609

-   test:
        api: api/token.yml
        name: 登录获取token

-   test:
        api: api/setting.yml
        name: 登录设置

-   test:
        api: api/user_info.yml
        name: 切换登录院区部门


-   test:
        name: 查询某个病区的待安床病人列表
        setup_hooks:
          - ${gmc_run_mysql(patient_info, inhospital_register, add_bed,patient_add_bed, apply_order_add)}
        request:
            headers:
                Authorization: ${get_token($token)}
                k1: $k1
                k2: $areaId
            method: GET
            url: /app-nurse-station/patient/wait/list
        validate:
        -   eq:
            - content.code
            - 2000
        -   eq:
            - content.message
            - success
        extract:
          - patientId: content.body


-   test:
        name: 查询医嘱执行列表
        setup_hooks:
          - ${sleep_time(2)}
        request:
            headers:
                Authorization: ${get_token($token)}
                Content-Type: application/json; charset=UTF-8
                k1: $k1
                k2: $areaId
            json:
              orderCategoryList: []
              orderExecutionDate: ${getdate()}
              orderSignStatus: 0
              patientIdList:
                - ${get_result_dicts(inhospital_id)}
              usageType:
                - 0: "1"
                - 1: "2"
            method: POST
            url: /app-nurse-station/order/execution/list
        validate:
        -   eq:
            - content.code
            - 2000
        -   eq:
            - content.message
            - success
        extract:
          - order_id: content.body.0.id
-   test:
        name: 病区是否开启CA
        request:
            headers:
                Authorization: ${get_token($token)}
                k1: $k1
                k2: $areaId
            method: GET
            url: /app-nurse-station/ca/isOpen
        validate:
        -   eq:
            - content.code
            - 2000
        -   eq:
            - content.message
            - success
        -   eq:
            - content.body
            - false
-   test:
        name: 执行前的验证
        request:
            headers:
                Authorization: ${get_token($token)}
                Content-Type: application/json; charset=UTF-8
                k1: $k1
                k2: $areaId
            json:
              exeDate: ${getdate()}
              patientIdList:
                - ${get_result_dicts(inhospital_id)}
            method: POST
            url: /app-nurse-station/order/execution/valid
        validate:
        -   eq:
            - content.code
            - 2000
        -   eq:
            - content.message
            - success

-   test:
        name: 医嘱执行
        request:
            headers:
                Authorization: ${get_token($token)}
                Content-Type: application/json; charset=UTF-8
                k1: $k1
                k2: $areaId
            json:
                executeDate: ${getdate()}
                orderIdList:
                - $order_id
            method: POST
            url: /app-nurse-station/order/execution/execute
        validate:
        -   eq:
            - content.code
            - 2000
        -   eq:
            - content.message
            - success
        - eq:
            - content.body.message
            - 操作成功,请稍后查看结果
-   test:
        name: 执行前的验证
        request:
            headers:
                Authorization: ${get_token($token)}
                Content-Type: application/json; charset=UTF-8
                k1: $k1
                k2: $areaId
            json:
                exeDate: ${getdate()}
                patientIdList:
                  - ${get_result_dicts(inhospital_id)}
            method: POST
            url: /app-nurse-station/order/execution/valid
        validate:
        -   eq:
            - content.code
            - 2000
        -   eq:
            - content.message
            - success
-   test:
        name: 查询某个病区的待安床病人列表
        request:
            headers:
                Authorization: ${get_token($token)}
                k1: $k1
                k2: $areaId
            method: GET
            url: /app-nurse-station/patient/wait/list
        teardown_hooks:
          - ${reload_dict()}