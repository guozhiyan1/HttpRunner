-   config:
        base_url: ${ENV(host)}
        name: 床位一览—过敏记录设置测试
        variables:
            k1: ${ENV(out_k1)}
            k2: ${ENV(in_k2)}
            orgId: ${ENV(orgId)}
            areaId: ${ENV(in_k3)}
            locationId: 99897828609

-   test:
        api: api/token.yml
        name: 登录获取token

-   test:
        api: api/setting.yml
        name: 登录设置

-   test:
        api: api/user_info.yml
        name: 切换登录院区部门


-   test:
        name: 查询某个病区的待安床病人列表
        setup_hooks:
          - ${gmc_run_mysql(patient_info, inhospital_register, add_bed,patient_add_bed)}
        request:
            headers:
                Authorization: ${get_token($token)}
                k1: $k1
                k2: $areaId
            method: GET
            url: /app-nurse-station/patient/wait/list
        validate:
        -   eq:
            - content.code
            - 2000
        -   eq:
            - content.message
            - success


-   test:
        name: 查询过敏记录列表
        request:
            headers:
                Authorization: ${get_token($token)}
                Content-Type: application/json; charset=UTF-8
                k1: $k1
                k2: $areaId
            json:
                masterPatientIndex: ${get_result_dicts(master_patient_index)}
                recordType: 1
            method: POST
            url: /app-station-manage/allergenRecord/queryAllergenRecordList
        validate:
        -   eq:
            - content.code
            - 2000
        -   eq:
            - content.message
            - success


-   test:
        name: 查询过敏记录列表
        request:
            headers:
                Authorization: ${get_token($token)}
                Content-Type: application/json; charset=UTF-8
                k1: $k1
                k2: $areaId
            json:
                masterPatientIndex: ${get_result_dicts(master_patient_index)}
                recordType: 2
            method: POST
            url: /app-station-manage/allergenRecord/queryAllergenRecordList
        validate:
        -   eq:
            - content.code
            - 2000
        -   eq:
            - content.message
            - success

-   test:
        name: 查询过敏记录列表
        request:
            headers:
                Authorization: ${get_token($token)}
                Content-Type: application/json; charset=UTF-8
                k1: $k1
                k2: $areaId
            json:
                masterPatientIndex: ${get_result_dicts(master_patient_index)}
                recordType: 2
            method: POST
            url: /app-station-manage/allergenRecord/queryAllergenRecordList
        validate:
        -   eq:
            - content.code
            - 2000
        -   eq:
            - content.message
            - success

-   test:
        name: 查询某个病区的待安床病人列表
        request:
            headers:
                Authorization: ${get_token($token)}
