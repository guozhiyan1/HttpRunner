-   config:        base_url: ${ENV(host)}        name: testcase description        variables:            k1: ${ENV(out_k1)}            k2: ${ENV(out_k2)}            orgId: ${ENV(orgId)}            treatType: 13            reportEndDate: ${getdateandtime()}            reportStartDate: ${getdateandtime(3)}            pageCount: 20            pageNum: 1            needExamMed: 1            needMedRec: 1            orderCategory: "3"            orderedPlaceSign: 1            currentBlockId: 99897834154            costSign: 1            encounterType: 1            frequencyId: "1745"            frequencyName: "hxy-copy"            frequencyRatio: 3            frequencyUseScope: "FH0032.01"            dictDTOList: ["FH0207"]-   test:        name: 查询医嘱列表        request:            headers:                Authorization: ${get_token($token)}                Content-Type: application/json; charset=UTF-8                k1: $k1                k2: $k2            json:                encounterType: $encounterType                masterPatientIndex: $masterPatientIndex                needExamMed: $needExamMed                needMedRec: $needMedRec                orderCategory: $orderCategory                orderedPlaceSign: $orderedPlaceSign                patientId: $patientId            method: POST            url: /app-station-manage/orderQuery/query/queryOrderListByPatient        validate:        -   eq:            - content.code            - 2000        -   eq:            - content.message            - success-   test:        name: 查询诊断分页        request:            headers:                Authorization: ${get_token($token)}                Content-Type: application/json; charset=UTF-8                k1: $k1                k2: $k2            json:                diagnosisType: 1                encounterType: $encounterType                pageCount: 9                pageNum: 1                searchText: '伤寒'            method: POST            url: /app-station-manage/medicalrecordwrite/queryDiagnosisPage        validate:        -   eq:            - content.code            - 2000        -   eq:            - content.message            - success        extract:          - diagnosisId: content.body.data.0.id          - diagnosisName: content.body.data.0.diagnosisName          - icdCode: content.body.data.0.icdCode          - diagnosis: content.body.data.0-   test:        name: 根据参数查询药品与诊疗项目        request:            headers:                Authorization: ${get_token($token)}                Content-Type: application/json; charset=UTF-8                k1: $k1                k2: $k2            json:                encounterSubType: null                encounterType: $encounterType                keyName: searchText                masterPatientIndex: $masterPatientIndex                orderedPlaceSign: $orderedPlaceSign                patientId: $patientId                patientRegisterId: $patientRegisterId                searchText: "%诊查"                specialDiseaseFlag: 0            method: POST            url: /app-station-manage/orderCommon/list/medicationAndNonMedication        validate:        -   eq:            - content.code            - 2000        -   eq:            - content.message            - success        extract:          - orderType: content.body.0.orderType          - orderId: content.body.0.orderId          - orderName: content.body.0.orderName          - itemReqList: content.body.0-   test:        name: 验证没有诊断是否能开立医嘱        request:            headers:                Authorization: ${get_token($token)}                Content-Type: application/json; charset=UTF-8                k1: $k1                k2: $k2            json:                masterPatientIndex: $masterPatientIndex                patientId: $patientId            method: POST            url: /app-station-manage/orderQuery/checkNonDiagnosisCanModify        validate:        -   eq:            - content.code            - 2000        -   eq:            - content.message            - success-   test:        name: 未停重复医嘱查询        request:            headers:                Authorization: ${get_token($token)}                Content-Type: application/json; charset=UTF-8                k1: $k1                k2: $k2            json:                encounterType: $encounterType                itemId: $orderId                masterPatientIndex: $masterPatientIndex                orderCategory: $orderType                orderSubcategory: ''                patientId: $patientId            method: POST            url: /app-station-manage/doctorstation/checkRepeatOrder        validate:        -   eq:            - content.code            - 2000        -   eq:            - content.message            - success-   test:        name: 查询路径外医嘱是否属于患者路径中未勾选项目        request:            headers:                Authorization: ${get_token($token)}                Content-Type: application/json; charset=UTF-8                k1: $k1                k2: $k2            json:                encounterType: $encounterType                itemReqList: [$itemReqList]                masterPatientIndex: $masterPatientIndex                patientId: $patientId                patientRegisterId: $patientRegisterId            method: POST            url: /app-station-manage/clinicPathOrder/query/queryClinicItemExist        validate:        -   eq:            - content.code            - 2000        -   eq:            - content.message            - success-   test:        name: 查看医嘱内容配置        request:            headers:                Authorization: ${get_token($token)}                Content-Type: application/json; charset=UTF-8                k1: $k1                k2: $k2            json:                encounterType: $encounterType            method: POST            url: /app-station-manage/orderCommon/queryOrderValConfig        validate:        -   eq:            - content.code            - 2000        -   eq:            - content.message            - success-   test:        name: 根据条件查询医嘱频率和给药方式        request:            headers:                Authorization: ${get_token($token)}                Content-Type: application/json; charset=UTF-8                k1: $k1                k2: $k2            json:                encounterType: $encounterType                medicationId: $orderId                medicationType: $orderType            method: POST            url: /app-station-manage/orderCommon/list/usageAndFrequencyById        validate:        -   eq:            - content.code            - 2000        -   eq:            - content.message            - success-   test:        name: 根据项目ID 项目类型查询属性详情        request:            headers:                Authorization: ${get_token($token)}                Content-Type: application/json; charset=UTF-8                k1: $k1                k2: $k2            json:                currentBlockId: $currentBlockId                deptId: $deptId                inhospitalPatientId: ""                itemId: $orderId                itemSubType: ''                itemType: $orderType                masterPatientIndex: $masterPatientIndex                patientRegisterId: $patientRegisterId            method: POST            url: /app-station-manage/orderCommon/list/queryOrderAttrByID        validate:        - eq:            - content.code            - 2000        -   eq:            - content.message            - success-   test:        name: 查询医嘱标识 1、门诊，2、住院，3、急诊，4、留观        request:            headers:                Authorization: ${get_token($token)}                Content-Type: application/json; charset=UTF-8                k1: $k1                k2: $k2            json:                encounterType: $encounterType                orderCategory: $orderType                urgentFlag: null            method: POST            url: /app-station-manage/orderCommon/listOrderSign        validate:        -   eq:            - content.code            - 2000        -   eq:            - content.message            - success-   test:        name: 获取医保控费提示信息        request:            headers:                Authorization: ${get_token($token)}                Content-Type: application/json; charset=UTF-8                k1: $k1                k2: $k2            json:                actionSource: "choose"                encounterType: $encounterType                inpatientOrderTips:                   costSign: $costSign                   itemId: $orderId                   orderCategory: $orderType                   orderName: $orderName                   orderText: $orderName                masterPatientIndex: $masterPatientIndex                patientId: $patientId            method: POST            url: /app-station-manage/orderQuery/medicalTips        validate:        -   eq:            - content.code            - 2000        -   eq:            - content.message            - success-   test:        name: 获取医保控费提示信息        request:            headers:                Authorization: ${get_token($token)}                Content-Type: application/json; charset=UTF-8                k1: $k1                k2: $k2            json:                actionSource: "submit"                encounterType: $encounterType                masterPatientIndex: $masterPatientIndex                noticeWhenNoOrder: 1                orderStopReqList: []                outDiagnosisDTOList: [$diagnosis]                patientId: $patientId            method: POST            url: /app-station-manage/orderQuery/medicalTips        validate:        -   eq:            - status_code            - 200-   test:        name:  医嘱录入保存操作        request:            headers:                Authorization: ${get_token($token)}                Content-Type: application/json; charset=UTF-8                k1: $k1                k2: $k2            json:                costSign: $costSign                encounterType: $encounterType                frequencyId: $frequencyId                frequencyName: $frequencyName                frequencyRatio: $frequencyRatio                frequencyUseScope: $frequencyUseScope                inhospitalPatientId: ""                itemId: $orderId                masterPatientIndex: $masterPatientIndex                orderCategory: $orderType                orderName: $orderName                orderNum: 1                orderStartDate: $reportEndDate                orderSubcategory: ''                pathologyApplyIs: 0                pathologySave: []                patientId: $patientId                patientRegisterId: $patientRegisterId            method: POST            url: /app-station-manage/doctorstation/save/orderRecordSave        validate:        -   eq:            - content.code            - 2000        -   eq:            - content.message            - success-   test:        name: 查询医嘱列表        request:            headers:                Authorization: ${get_token($token)}                Content-Type: application/json; charset=UTF-8                k1: $k1                k2: $k2            json:                encounterType: $encounterType                masterPatientIndex: $masterPatientIndex                needExamMed: $needExamMed                needMedRec: $needMedRec                orderCategory:  $orderType                orderedPlaceSign: $orderedPlaceSign                patientId: $patientId            method: POST            url: /app-station-manage/orderQuery/query/queryOrderListByPatient        validate:        -   eq:            - content.code            - 2000        -   eq:            - content.message            - success