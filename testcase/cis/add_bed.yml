-   config:
        base_url: ${ENV(host)}
        name: 床位维护冒烟测试
        variables:
            k1: ${ENV(out_k1)}
            k2: ${ENV(in_k2)}
            orgId: ${ENV(orgId)}
            areaId: ${ENV(in_k3)}
            roomText: "可乐"
            # bedNumber: ${get_number(6)}
            bedStatus: 1
            bedUseStatus: 0
            # 0: 空闲
            locationType: 0
            roomLocationId: 0
            # 1：实体床 2：虚拟床
            virtualBed: 0
            nowBedTypeId: 2969
            nowBedTypeName: "WF"


-   test:
        api: api/token.yml
        name: 登录获取token

-   test:
        api: api/setting.yml
        name: 登录设置

-   test:
        api: api/user_info.yml
        name: 切换登录院区部门

-   test:
        name: 获取用户信息
        request:
            headers:
                Authorization: ${get_token($token)}
                Content-Type: application/json; charset=UTF-8
                k1: $k1
                k2: $k2
            json: {}
            method: POST
            url: /app-portal/user/info
        validate:
        -   eq:
            - content.code
            - 2000
        -   eq:
            - content.message
            - success
-   test:
        name: 获取机构系统参数
        request:
            headers:
                Authorization: ${get_token($token)}
                Content-Type: application/json; charset=UTF-8
                k1: $k1
                k2: $k2
            json:
                parameterCode: 30000004
            method: POST
            url: /app-sys-manage/param/getOrgSystemParam
        validate:
        -   eq:
            - content.code
            - 2000
        -   eq:
            - content.message
            - success
        -   eq:
            - content.body
            - '2'
