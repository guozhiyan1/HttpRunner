-   test:
        name: 查询床位及患者信息
        request:
            headers:
                Authorization: ${get_token($token)}
                Content-Type: application/json; charset=UTF-8
                k1: $k1
                k2: $areaId
            method: GET
            url: /app-nurse-station/bedPatient/findAll
        validate:
        -   eq:
            - content.message
            - success
        - eq:
            - content.code
            - 2000


