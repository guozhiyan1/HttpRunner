-   config:
        base_url: ${ENV(host)}
        name: 测试demo
        variables:
            k1: ${ENV(out_k1)}
            k2: ${ENV(in_k2)}
            orgId: ${ENV(orgId)}
            areaId: ${ENV(in_k3)}

-   test:
        api: api/token.yml
        name: 登录获取token

-   test:
        api: api/setting.yml
        name: 登录设置

-   test:
        api: api/user_info.yml
        name: 切换登录院区部门

-   test:
        name: 根据参数查询患者登记的信息
        setup_hooks:
          - ${gmc_run_mysql(patient_info)}
        request:
            headers:
                Authorization: ${get_token($token)}
                Content-Type: application/json; charset=UTF-8
                k1: $k1
                k2: $k2
            json:
                beginDate: '2020-12-26'
                endDate: ${get_date()}
                felog: seenew-front-util-post
                keywords: ${get_result_dicts(patient_name)}
                orderKey: ''
                orderType: desc
                pageCount: 20
                pageNum: 1
            method: POST
            url: /app-patient-manage/register/listPageRegisterInfoByParam
        validate:
        -   eq:
            - content.code
            - 2000
        -   eq:
            - content.message
            - success
