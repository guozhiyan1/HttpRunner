-   config:
        base_url: ${ENV(host)}
        name: 读卡
        variables:
            k1: ${ENV(out_k1)}
            k2: ${ENV(out_k2)}
            orgId: ${ENV(orgId)}
            cardContentOri: 001testxjjj
            cardTypeCode: FH0121.01
            medicalCertificateNo: 001TESTXJJJ

-   test:
        api: api/token.yml
        name: 登录获取token

-   test:
        api: api/setting.yml
        name: 登录设置

-   test:
        api: api/user_info.yml
        name: 切换登录院区部门




