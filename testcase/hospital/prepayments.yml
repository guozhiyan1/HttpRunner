-   test:
        name: 预交金订单创建
        request:
            headers:
                Authorization: ${get_token($token)}
                Content-Type: application/json; charset=UTF-8
                k1: $k1
                k2: $k2
            json:
                deviceNo: ${ENV(deviceNo)}
                settleSerialNumber: 2020101217002700000140
                subsequenceNumber: 2020101217002700000141
                transactionSortNo: 1
                thirdPaySerialNumber: 16024932280888670
                payStatus: 1
                merchantPayTradeNo:
            method: POST
            url:  /app-self-machine/orders/notifyPayResult
